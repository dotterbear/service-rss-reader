stages:
  - jar
  - image

build_jar:
  stage: jar
  image: maven:latest
  artifacts:
    untracked: true
  script:
    - mvn clean package -Dspring.profiles.active=prod -Djasypt.encryptor.password=$JASYPT_ENCRYTOR_PASSWORD

build_image:
  stage: image
  image: docker:stable
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  dependencies:
    - build_jar
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY
    - docker info
  script:
    - docker build --build-arg JASYPT_ENCRYTOR_PASSWORD=$JASYPT_ENCRYTOR_PASSWORD -t $CI_REGISTRY$CI_REGISTRY_PATH .
    - docker push $CI_REGISTRY$CI_REGISTRY_PATH
